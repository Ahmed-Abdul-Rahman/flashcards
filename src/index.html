<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcards</title>
    <link rel="stylesheet" href="styles.css" >
</head>
<body>
<h1>What is the Capital of...</h1>
    <div class="container">
        <div class="cont">
            <div class="card">
                <div class="front r1"><p>Mexico</p></div>
                <div class="back"><p>Mexico City</p></div>
            </div>
        </div>
        <div class="cont">
            <div class="card">
                <div class="front r1"><p>Papua New Guinea</p></div>
                <div class="back"><p>Port Moresby</p></div>
            </div>
        </div>
        <div class="cont">
            <div class="card">
                <div class="front r1"><p>Iceland</p></div>
                <div class="back"><p>Reykjavik</p></div>
            </div>
        </div>
        <div class="cont">
            <div class="card">
                <div class="front r2"><p>South Korea</p></div>
                <div class="back"><p>Seoul</p></div>
            </div>
        </div>
        <div class="cont">
            <div class="card">
                <div class="front r2"><p>Sweden</p></div>
                <div class="back"><p>Stockholm</p></div>
            </div>
        </div>
        <div class="cont">
            <div class="card">
                <div class="front r2"><p>Georgia</p></div>
                <div class="back"><p>Atlanta</p></div>
            </div>
        </div>
        <div class="cont">
            <div class="card">
                <div class="front r3"><p>Honduras</p></div>
                <div class="back"><p>Tegucigalpa</p></div>
            </div>
        </div>
        <div class="cont">
            <div class="card">
                <div class="front r3"><p>Tunisia</p></div>
                <div class="back"><p>Tunis</p></div>
            </div>
        </div>
        <div class="cont">
            <div class="card">
                <div class="front r3"><p>Austria</p></div>
                <div class="back"><p>Vienna</p></div>
            </div>
        </div>
    </div>
</body>
</html>
